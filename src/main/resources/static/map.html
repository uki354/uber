    <head>

      <!-- CSS Files -->

    <!-- HEADER START -->
    <header class="my-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <h1 class="text-uppercase fw-bolder">Uber</h1>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Service</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="login-register.html">
                    <i class="fa-user"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- .navbar END -->
      </div>
      <!-- .container END -->
    </header>
    <!-- HEADER END -->

    <!-- Main Start -->
    <main>
      <section class="maps mb-100">
        <div class="container">
          <div class="my-5">
            <h2 class="pb-3 ">Uživajte u vožnji kroz samo nekoliko klikova</h2>
            <p>Za početak ostavite podatke o odredištu</p>
          </div>
          <div class="row">
            <div
              id="map-form-col"
              class="col-12 col-lg-6 d-flex justify-content-center align-items-center"
              style="min-height: 710px"
            >
              <form action="" class="">
                <label for="" class="mb-3 d-block">
                  Unesite Vašu trenutnu lokaciju:
                  <input class="mx-2" type="text" , id="autocomplete" />
                </label>
                <label for="" class="mb-3 d-block">
                  Unesite željeno odredište:
                  <input class="mx-2" type="text" , id="destination" />
                </label>
                <!-- <a
                  id="find-btn"
                  class="primary-button d-inline-block px-4 py-2 my-4"
                  >Nađi</a
                > -->
              </form>
            </div>
            <!-- .col END -->
            <div id="maps-col" class="col-12 col-lg-6">
              <div id="map" style="height: 600px; width: 100%"></div>
              <a
                class="primary-button d-inline-block px-5 py-3 my-4"
                id="submit"
                onclick="submitRide()"
              >
                Submit
              </a>
            </div>
            <!-- .col END -->
          </div>
          <!-- .row END -->
        </div>
        <!-- .container END -->
      </section>
    </main>
    <!-- Main END -->

    <!-- footer START -->
    <footer class="py-5 bg-dark text-white">

        <div class="d-flex justify-content-between align-items-center">

          </div>

        </div>
      </div>
      <!-- .container END -->
    </footer>
    <!-- footer END -->

    <script src="./assets/js/maps.js"></script>
    <script
      async
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUEtcNaje9SzSarqHy9qt6Z2s4tv2tnuI&libraries=places&v=weekly&callback=initialize"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
